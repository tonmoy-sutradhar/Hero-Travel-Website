<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome CDN -->
    <script
      src="https://kit.fontawesome.com/5e878a7a5f.js"
      crossorigin="anonymous"
    ></script>
    <title>Hero Travel Website</title>
    <link
      rel="shortcut icon"
      href="Images/Rectangle 5.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="Style/style.css" />
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="nav-bar container">
        <div class="logo">
          <img src="Images/Group 40071 (2).png" alt="" />
          <h3>Hero <span class="span">Travel</span></h3>
        </div>
        <!-- Nav option -->
        <div>
          <ul class="nav-option">
            <li class="nav-item">
              <a class="nav-links" href=""><span class="span">Home</span></a>
            </li>
            <li class="nav-item"><a class="nav-links" href="">Packages</a></li>
            <li class="nav-item">
              <a class="nav-links" href="">Testimonial</a>
            </li>
            <li class="nav-item"><a class="nav-links" href="">Blog</a></li>
            <li class="nav-item"><a class="nav-links" href="">Contacts</a></li>
          </ul>
        </div>
      </nav>

      <!-- Banner section  -->
      <section class="container explore-your-travel">
        <div class="explore-container">
          <h3>Explore Your Travel</h3>
          <p>
            Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor
            adipiscing. In et odio enim ac quis sapien urna eu phasellus.
          </p>
          <div class="travel-input">
            <input type="text" placeholder="Where go" />
            <select name="" id="">
              <option value="">When</option>
            </select>
            <select name="" id="">
              <option value="">Select Type</option>
            </select>
            <button class="btn-primary">
              <i class="fa-solid fa-magnifying-glass"></i> Find Now
            </button>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
